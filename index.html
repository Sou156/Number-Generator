<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Number Generator</h1>
    <h3 class="name">By Soumili Chatterjee</h3>
    <div class="inp">
      <input id="num" type="number" placeholder="Enter a number" />
      <button>Generate Numbers!</button>
    </div>
    <div class="ol">
      <ol>
        <li><span class="odd">n</span> are odd numbers</li>
        <li><span class="even">n</span> are even numbers</li>
        <li><span class="prime">n</span> are prime numbers</li>
      </ol>
    </div>
    <div class="main"></div>
    <script src="index.js"></script>
  </body>
</html>
